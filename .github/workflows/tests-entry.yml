name: Tests

on:
  pull_request:
    paths-ignore:
      - "website/**"
  push:
    # Ensures cache is computed on main branch so that it can be reused on all PRs
    branches: [ "main" ]
    paths-ignore:
      - "website/**"

concurrency:
  group: tests-entry-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  BUN_VERSION: "1.3.3"

# Provides better concurrency compared to only using matrix
jobs:
  # Fast Windows tests
  init-windows:
    name: Windows

    uses: ./.github/workflows/reusable.init-tests.yml
    secrets: inherit
    with:
      os: windows-latest

  tests-windows:
    needs: init-windows

    name: Run ${{ matrix.flags }} (windows)

    uses: ./.github/workflows/reusable.run-tests.yml
    secrets: inherit
    with:
      os: windows-latest
      destination: react--hono--authjs--eslint--biome
      flags: --react --hono --authjs --eslint --biome
      test-files: FRAMEWORK+SERVER+AUTH.spec.ts

  # Fast MacOS tests
  init-macos:
    name: MacOS

    uses: ./.github/workflows/reusable.init-tests.yml
    secrets: inherit
    with:
      os: macos-latest

  tests-macos:
    needs: init-macos

    name: Run ${{ matrix.flags }} (mac)

    uses: ./.github/workflows/reusable.run-tests.yml
    secrets: inherit
    with:
      os: macos-latest
      destination: react--hono--authjs--eslint--biome
      flags: --react --hono --authjs --eslint --biome
      test-files: FRAMEWORK+SERVER+AUTH.spec.ts

  # Full Ubuntu tests
  init-ubuntu:
    name: Ubuntu

    uses: ./.github/workflows/reusable.init-tests.yml
    secrets: inherit
    with:
      os: ubuntu-latest

  tests-ubuntu:
    needs: init-ubuntu
    strategy:
      matrix:
        # pnpm run test:e2e workflow-write
