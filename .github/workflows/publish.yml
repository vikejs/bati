name: Publish packages to npmjs on PR merge

on:
  pull_request_target:
    branches:
      - main
    types:
      - closed
    paths-ignore:
      - 'website/**'

jobs:
#  printJob:
#    name: Print GH context
#    runs-on: ubuntu-latest
#    steps:
#      - name: Dump GitHub context
#        env:
#          GITHUB_CONTEXT: ${{ toJSON(github) }}
#        run: echo "$GITHUB_CONTEXT"

  build-and-publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          run_install: false

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Configure git before publish
        run: |
          git config --global user.name "JoÃ«l Charles"
          git config --global user.email "joel.charles91@gmail.com"

      - name: Set publishing config
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: pnpm run release:ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
